<!doctype html>
<html lang="en">
	<head>
		{{ partial "meta.html" . }}

		<title>{{ .Title }}</title>
	</head>
	<body class="list">
		{{ partial "header.html" . }}

		<main>
			{{ partial "search.html" }}

			<div class="cards">
				{{ range .Site.Data.home.cards }}
					{{ partial "card.html" . }}
				{{ end }}
			</div>

		</main>
		{{ partial "footer.html" . }}
	</body>
</html>
