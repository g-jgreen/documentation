<!doctype html>
<html lang="en">
	<head>
		{{ partial "meta.html" . }}

		<title>{{ .Title }} | {{ .Site.Title }}</title>
	</head>
	<body class="list">
		{{ partial "header.html" . }}

		<main>
			<header>
				<div>
					<h1>Documentation</h1>
					<p>Everything you need to know to get you up and running with Waylay.</p>
					<input type="text" placeholder="Search" />
				</div>
			</header>

			<section>
				{{- range .Data.Pages }}
				{{ .Render "li" }}
				{{ end }}
			</section>
		</main>
		{{ partial "footer.html" . }}
	</body>
</html>
