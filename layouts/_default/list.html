<!doctype html>
<html lang="en">
	<head>
		{{ partial "meta.html" . }}

		<title>{{ .Title }} | {{ .Site.Title }}</title>
	</head>
	<body class="list">
		{{ partial "header.html" . }}

		<main>
			{{ partial "search.html" }}

			<section>
				{{- range .Data.Pages }}
				{{ .Render "li" }}
				{{ end }}
			</section>
		</main>
		{{ partial "footer.html" . }}
	</body>
</html>
